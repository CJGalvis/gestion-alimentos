<mat-toolbar color="primary">
  <span class="text-header-title">Gestion de alimentos</span>
  <span class="example-spacer"></span>

  <span class="text-header">{{ user$ | async }}</span>

  <button mat-icon-button *ngIf="user$ | async">
    <mat-icon> supervised_user_circle </mat-icon>
  </button>

  <button
    mat-icon-button
    matTooltip="Carrito de compras"
    (click)="openShoppingCart()"
    *ngIf="user$ | async"
  >
    <mat-icon [matBadge]="shoppingCart.productsLength()" matBadgeColor="accent">
      shopping_cart
    </mat-icon>
  </button>

  <button
    mat-icon-button
    (click)="logout()"
    matTooltip="Salir"
    *ngIf="user$ | async"
  >
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title> Lista de alimentos </mat-card-title>
    </mat-card-header>
    <br />

    <mat-card-content>
      <div class="container-list">
        <ng-container *ngFor="let item of dataList">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ item.name | titlecase }}</mat-card-title>
              <mat-card-subtitle>{{ item.price | currency }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <p>{{ item.description }}</p>
            </mat-card-content>

            <mat-card-actions>
              <button
                mat-icon-button
                color="primary"
                matTooltip="Agregar al carrito"
                (click)="addToCart(item)"
              >
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
    </mat-card-content>
  </mat-card>
</div>
