<div class="container-login animated fadeIn">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-center"> Catalogo Alimentos </mat-card-title>

      <mat-card-subtitle>
        Ingrese a nuestro catalogo y realiza tus pedidos desde la comodidad de
        tu casa.
      </mat-card-subtitle>
    </mat-card-header>
    <br />

    <mat-card-content>
      <form [formGroup]="registerForm">
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="name" type="text" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="lastname" type="text" />
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" type="number" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="text" />
        </mat-form-field>

        <mat-form-field class="animated fadeIn" appearance="fill">
          <mat-label>Contraseña</mat-label>

          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />

          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            type="button"
          >
            <mat-icon color="primary">
              {{ hide ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
        </mat-form-field>

        <button
          class="animated fadeIn"
          mat-raised-button
          color="primary"
          type="button"
          [disabled]="registerForm.invalid"
          (click)="register()"
        >
          Registrarse
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
